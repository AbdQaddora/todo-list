<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hide-scrollbar"></div>
    <div class="container">
        <h1 class="title">Daily Todo</h1>
        <div class="todos">
            <footer class="active">
                <div class="card">
                    <h2 class="todo-title">Lorem ipsum dolor</h2>

                    <input class="title-input" type="text" placeholder="todo title" />
                    <textarea class="desc-input" placeholder="todo description"></textarea>
                </div>

                <div class="footer-btns">
                    <button class="btn" id="cancel">
                        <img src="./assets/cancel.png" alt="cancel btn" />
                    </button>
                    <button class="btn" id="save">
                        <img src="./assets/save.png" alt="save btn" />
                    </button>
                </div>
            </footer>
        </div>

        <footer class="disabled">
            <button class="btn" id="add">
                <img src="./assets/add.png" alt="add btn" />
            </button>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
